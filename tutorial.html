playlistItems = JSON.parse(playlistItemsString); //[];
const playlist = document.getElementsByClassName("playlist")[0];

// From Google API Docs
function initAPIClient() {

  playlistItems = [];
  gapi.load("client:auth2", function() {
    gapi.auth2.init({client_id: API_ID});
    loadClient().then(getPlaylistItems);
  });  
};

function initAPIClientCached() {

  var index = 0;
  playlistItems.forEach(function(item) {
      const thumbnailItem = createPlaylistItem(item, index);
      playlist.appendChild(thumbnailItem);
      index++;
    });

};

// From Google API Docs
function loadClient() {
  gapi.client.setApiKey(API_KEY);
  return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
    .then(
    function() { 
      console.log("GAPI client loaded for API"); },
    function(err) { 
      console.error("Error loading GAPI client for API", err); 
    });
}

function getPlaylistItems(pageToken) {
    return gapi.client.youtube.playlistItems.list({
      "part": "snippet,contentDetails",
      "maxResults": 50, // This is the maximum available value, according to the google docs
      "playlistId": PLAYLIST_ID,
      pageToken
    })
      .then(function(response) {
      const { items, nextPageToken } = response.result;
      
      // The items[] is an array of a playlist items.
      // nextPageToken - if empty - there are no items left to fetch
      
      playlistItems.push(...items);
      
      // It's up to you, how to handle the item from playlist. 
      // Add `onclick` events to navigate to another video, or use another thumbnail image quality 
      var index = 0;
      items.forEach(function(item) {
          const thumbnailItem = createPlaylistItem(item, index);
          playlist.appendChild(thumbnailItem);
          index++;
        });
      
      maxVideoVisible = index - 3;
      

      // Recursively get another portion of items, if there any left
      if (nextPageToken) {
        getPlaylistItems(nextPageToken);        
      }
    },
  function(err) { console.error("Execute error", err); });
}

function createPlaylistItem(i, index) {
  var changeIndex = index;
  const item = document.createElement('div');
  item.classList.add('playlist-item');

  //2 per row grid  
  if(!isMobile){
    item.classList.add('col-md-6');
    item.innerHTML = `<div class="row"><div class="col-md-5"><img class="playlist-item-image" src="https://i.ytimg.com/vi/${i.snippet.resourceId.videoId}/mqdefault.jpg"></div><div class="col-md-7"><div class="playlist-item-title">${i.snippet.title}</div><div class="playlist-item-description">${i.snippet.description.replace("#animatives",'').replace("https://www.animatives.com/",'').trim()}</div></div></div>`;

    item.addEventListener("click", function(){
      document.getElementById('iframe_yt').src = `https://www.youtube.com/embed/${i.snippet.resourceId.videoId}?feature=oembed`
      //$('html, body').scrollTop($("#iframe_yt").offset().top);
      $('html, body').animate({
        scrollTop: 0  //$("#iframe_yt").offset().top
      }, 400);
    });

  }else{
    item.classList.add('col-md-12');
    item.innerHTML = `<div class="row"><div class="col-md-3">
    <div class="video-container">
              <iframe 
              width="100%" height="auto"        
              src="https://www.youtube.com/embed/${i.snippet.resourceId.videoId}?feature=oembed" 
              frameborder="0" 
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen="1"
              ></iframe>
            </div>
          </div>
            <div class="col-md-9"><div class="playlist-item-title">${i.snippet.title}</div><div class="playlist-item-description">${i.snippet.description.replace("#animatives",'').replace("https://www.animatives.com/",'').trim()}</div></div>
            </div>`;
  }
  


    


  return item;
 
};
